<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="d3Sparklines.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
		<style type="text/css">
			/*BarSparklines*/
			.bar:hover { 
   				 fill: orange !important;
			}
			
			/*LineSparklines*/
			path {
				stroke: #808080;
				stroke-width: 1;
				fill: none;
			}
			.area{
				fill: #ADD8E6;                  
    			stroke-width: 0px;     
			}
		</style>
		
	</head>

	<body>
	<h2>Exemple de sparklines en barres</h2>
		<ul>
			<li id="bserie1">Serie1 &nbsp;</li>
			<li id="bserie2">Serie2 &nbsp;</li> 
			<li id="bserie3">Serie3 &nbsp;</li>
			<li id="bserie4">Serie4 &nbsp;</li>
			<li id="bserie5">Serie5 &nbsp;</li>
			
		</ul>
		<h2>Exemple de sparklines en ligne</h2>
		<ul>
			<li id="lserie1">Serie1 &nbsp;</li>
			<li id="lserie2">Serie2 &nbsp;</li> 
			<li id="lserie3">Serie3 &nbsp;</li>
			<li id="lserie4">Serie4 &nbsp;</li>
			<li id="lserie5">Serie5 &nbsp;</li>
		</ul>

		<h2>Test de sparklines</h2>
		<ul>
			<li id="ltest">&nbsp;</li>
			<li id="btest">&nbsp;</li> 
		</ul>
		<form>	
			<input type="textarea" id="sparkValues" value="1;2;3;4;5;10;9;8;7;6"/>
  			<input type="button" name="draw" onclick="drawSparklines()" value="Draw" />
		</form>
		<script type="text/javascript">
			function drawSparklines(){
				var datas = document.getElementById("sparkValues").value;
				document.getElementById("btest").innerHTML = ""; 
				document.getElementById("ltest").innerHTML = ""; 

				drawBarSparklines(datas,"btest");				
				drawLineSparklines(datas,"ltest");	
			}
		</script>

		<script type="text/javascript">
			var data1 = ["1", "2", "3", "4", "5", "10", "9", "8", "7", "6"];
			var data2 = ["112", "256", "345", "478", "589", "1120", "789", "874", "457", "456"];
			var data3 = ["10", "2475", "453", "445", "545", "1250", "549", "821", "424", "45254"];
			var data4 = "1;2;3;4;5;10;9;8;7;6";
			var data5 = "1.5;1.2;3.1;0.5;.5;1;2.5;1.25;4;1.120";
			
			drawBarSparklines(data1,"bserie1");
			drawBarSparklines(data2,"bserie2");
			drawBarSparklines(data3,"bserie3");
			drawBarSparklines(data4,"bserie4");
			drawBarSparklines(data5,"bserie5");
			
			drawLineSparklines(data1,"lserie1");
			drawLineSparklines(data2,"lserie2");
			drawLineSparklines(data3,"lserie3");
			drawLineSparklines(data4,"lserie4");
			drawLineSparklines(data5,"lserie5");
		</script>

	</body>
</html>
