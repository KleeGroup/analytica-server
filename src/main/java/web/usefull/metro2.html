<!DOCTYPE html>
<html>
    <head>
        <title>Metro component sample</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="metro-styles.css">
    </head>
    <body >
    	 <div class="navbar navbar-inverse navbar-fixed-top">
		    <div class="navbar-inner">
		    	<div class="container">		    		
		    	</div>
			</div>
		</div>
		<hr>
		<div>SEPARATION</div>
	<div class = 'container'>
    	<div class = 'row'>

    		<div class = 'span3 '>
    			<div class="widget-inner widget-size-1x1">
	    			<div class="ui-widget-header ">
						<i class="icon-bar"></i>
						<h>Pages Hits</h>
					</div>
		    		<section class="widget-body rag-widget no-title">

			    		<div class = 'widget-canvas'>
			    			<table>
			    				<tbody>
				    				<tr>
				    					<td class = "t-size-x48 number positive">926</td>
				    					<td class = "t-secondary">Max Value</td>
				    				</tr>
				    				<tr>
				    					<td class = "t-size-x48 number level">625</td>
				    					<td class = "t-secondary">Average</td>
				    				</tr>
				    				<tr>
				    					<td class = "t-size-x48 number negative">200</td>
				    					<td class = "t-secondary">Min Value</td>
				    				</tr>
			    				</tbody>
			    			</table>
			    		</div>
			    	</section>
		    	</div>
    		</div>
    		<div class = 'span3'>
    			<div class="widget-inner  widget-size-1x1">
				    <div class="ui-widget-header ">
						<i class="icon-bar"></i>
						<h>Avg time on Pages</h>
					</div>
						<section class="widget-body number-widget represent">
						    <div class="widget-canvas ass">

								<div class=" t-size-x52">
							  	6<span class="unit">m</span> 52<span class="unit">s</span>
								</div>
					        	<div class="secondary-stat t-size-x48 negative ">
							          <span>-19<sup>.29%</sup></span>
							    </div>
							    <div class="sparkline-wrapper">
							  		Sparkline Here(NO)
							    </div>
						    </div><!-- .widget-canvas -->
						</section>
				</div>
    		</div>
    		<div class = 'span3'>
    			<div class = 'widget-inner widget-size-1x1'>
	    			<div class="ui-widget-header ">
							<i class="icon-bar"></i>
							<h>Visitors</h>
					</div>
	    			<section class="widget-body ">
	    				<div class="widget-canvas ass">
							<div class=" t-size-x72 represent ">
							  <span >3,152</span>
							</div>
							  <div class=" t-size-x30">Last 3 Hours</div>
							     <div class=" t-size-x44">
							  </div>
						</div><!-- .widget-canvas -->
					</section>
				</div>
    		</div>
    		<div class = 'span3'>
    			<div class="widget-inner  widget-size-1x1">
  
				  <div class="ui-widget-header ">
						<i class="icon-bar"></i>
						<h>Up Time</h>
					</div> 
				  <a class="led success" href="#"></a>
				  
				  <section class="widget-body monitoring-widget">
				  <div class="widget-canvas">
					  <div class="status positive text-center">
						<div class="sparkline-wrapper">
					  		Sparkline Here(YES)
					    </div>
					  </div>
					  <div class="server-times">
					    <div class="server-time">
					      <div class="label t-size-x10">Last downtime</div>
					      <div class="t-size-x24 ">12d 22h </div>
					    </div>
					    <div class="server-time">
					      <div class="label t-size-x10">Response time</div>
					      <div class="t-size-x24 ">181ms</div>
					    </div>
					  </div>
				    </div><!-- .widget-canvas -->
				  </section>	  
				</div>
    		</div>
    	</div>
    	</div>
    </body>
</html>
