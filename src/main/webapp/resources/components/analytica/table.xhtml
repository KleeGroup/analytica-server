<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">
<head>
<title>Graph lineChart</title>
</head>
<body>

<cc:interface>	
	<cc:attribute name="var" />
	<cc:attribute name="panel" />
</cc:interface>

<cc:implementation >
	<p:dataTable id="#{cc.attrs.var}_container" var="data" value="#{analyticaDashboardController.dataWrapped[cc.attrs.panel]}">                      
        <p:columns value="#{analyticaDashboardController.columns[cc.attrs.panel]}" var="column" columnIndexVar="colIndex" sortBy="#{data[column.property]}">  
            <f:facet name="header">  
                #{column.header}  
            </f:facet>  
            #{data[column.property]}  
        </p:columns>
    </p:dataTable>
</cc:implementation>

</body>
</html>
