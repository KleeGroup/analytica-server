                </h:outputText>;
                
                
                $(document).ready(function() {
                       /*container = document.getElementById("#{cc.attrs.var}_container");
                       baliseSvg = document.createElement("svg");
                       container.appendChild(baliseSvg);*/
                    $('#'+"#{cc.attrs.var}_container").drawlineChartWithNvd3(datas);
                    
                });
      
   
</script>

    >
