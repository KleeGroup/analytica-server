<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:amc="http://java.sun.com/jsf/composite/components/amcharts"
      xmlns:graph="http://java.sun.com/jsf/composite/components/flotr">
<head>
<title>Test renderer</title>

<style type="text/css">
    
    #container {
        width : 200px;
        height: 84px;
        margin: 8px auto;
    }
</style>

</head>
<body>

<cc:interface>  
    <cc:attribute name="var"/>
    <cc:attribute name="panel"/>
</cc:interface>

<cc:implementation >
<div id="#{cc.attrs.var}_container" class="chart_container" ></div>

<script type="text/javascript">
var datas = <h:outputText escape="false" value="#{analyticaDashboardService.loadTestDataAsJson}">
</h:outputText>

    var param = {
        dataSeries: datas,
        type: "line"
    },
    conteneur = document.getElementById('#{cc.attrs.var}_container');

    
        $(conteneur).drawFlotrChart(param);
    
    
</script>

    
                          
</cc:implementation>

</body>
</html>
