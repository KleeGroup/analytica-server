    <script type="text/javascript">  
            
function loadDataToDraw(){
 $.ajax({ // ajax call starts
          url: '/home/mydatas', // JQuery loads serverside.php
          //data: 'button=' + $(this).val(), // Send value of the clicked button
          dataType: 'json', // Choosing a JSON datatype
          success: function (response, text) {
            console.log('response', response, 'text',text);
            // treat the json response received from the server/
            // todo: faire cette partie côté serveur.
            var reconstructedData = [];
            for(var i = 0, responseLength = response.length; i < responseLength; i++){
              var r = response[i];
              reconstructedData.push([r.x, r.y]);
            }
            var data = [{values : reconstructedData}];
            // Appel la fonction qui dessine les graphs.
            drawGraphs(data);
          },
      error: function (request, status, error) {
        console.log("request",request.responseText, "status", status, "error", error);
      }
      });      
}
    //Dessine 
    function drawGraphs(data){
      $('#c1').drawlineChartWithNvd3(data);
      $('#c2').drawStackedAreaChartWithNvd3(data);
      $('#c3').drawMultiBarChartWithNvd3(data);
      $('#c4').drawlineChartWithNvd3(data);
      $('#c5').drawbarChartWithNvd3(data);
    }
